e="48" transform="matrix(1 0 0 1 673.456 1788)">Federated learning helps</text></g><text fill="#0070C0" font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="50" transform="matrix(1 0 0 1 1087.86 264)">Scores are relative readiness (0 to 3) across  data, validation, explainability and governance dimensions.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="48" transform="matrix(1 0 0 1 2710.08 525)">Data Volume and Diversity:</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2710.08 583)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2771.96 583)">Extremely rare PCS cases</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2710.08 641)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2771.96 641)">Datasets dominated by benign </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 3413.05 641)">tumours</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2710.08 699)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2771.96 699)">High risk of missed malignant patterns</text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="50" transform="matrix(1 0 0 1 330.187 530)">NOTE: The radar shows that AI for PCS currently </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="50" transform="matrix(1 0 0 1 330.187 591)">scores lowest on data volume and external validation, </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="50" transform="matrix(1 0 0 1 330.187 651)">with explainability and governance still evolving. </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="50" transform="matrix(1 0 0 1 330.187 772)">These limitations mean AI must be used as a </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="50" transform="matrix(1 0 0 1 330.187 833)">supervised decision support tool (hybrid approach) </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="50" transform="matrix(1 0 0 1 330.187 893)">rather than an autonomous system in PCS care.</text></g></svg>